{% extends "frontend/partials/layout.njk" %}
<!-- {% block style %}
	<link rel="stylesheet" type="text/css" href="{{config.baseUrl}}frontend/css/dataTables.bootstrap.min.css">
{% endblock %} -->
{% block body %}
<div class="col-lg-12 col-md-12">
	<div class="inner_content">
		<div class="row">
			<div class="col-md-12 bet-history">
				<div class="p-rel">
					<h2 class="page-title">Bet History</h2>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<div class="col-md-10"></div>
					</div>
					<!-- /.box-header -->
					<div class="box-body table-responsive">
						<table id="gamehistory" class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>No.</th>
									<th>Date</th>
									<th>Stop Number</th>
									<th>Bet Amount Chips</th>
									<th>Status</th>
									<th>Win Amount Chips</th>
									<th>View</th>
									<th>Commission(%)</th>
									<th>Commission Amount</th>
								</tr>
							</thead>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
	</div>
</div>

<div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title" id="mediumModalLabel">Bet History</h3>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<!-- DATA TABLE -->
						<div class="box-body table-responsive">
							<table id="spinHistory" class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>No.</th>
										<th>Select Spot.</th>
										<th>Bet Amount Chips</th>
										<th>Status</th>
										<th>Win Amount Chips</th>
									</tr>
								</thead>
							</table>
						</div>
						<!-- END DATA TABLE -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
{% block script %}
<script src="{{config.baseUrl}}frontend/js/jquery.dataTables.min.js"></script>
<script src="{{config.baseUrl}}frontend/js/dataTables.bootstrap.min.js"></script>
<script src="{{config.baseUrl}}frontend/script/cryptoCurrency.js"></script>
<script src="{{config.baseUrl}}frontend/script/history.js"></script>
{% endblock %}
