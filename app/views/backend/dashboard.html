{% extends "backend/partials/layout.njk" %}

{% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Dashboard
    <!-- <small>Control panel</small> -->
  </h1>
  <ol class="breadcrumb">
    <li><a href="/backend/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">

    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>{{totalUsers}}</h3>
          <p>Users</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="/backend/user" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>

    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>{{Guest}}</h3>
          <p>Guest</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="/backend/user" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>

    <div class="col-lg-3 col-xs-6">
      <div class="small-box bg-blue">
        <div class="inner">
          <h3>{{totalRoulette}}</h3>
          <p>Total Lighting Roulette Games</p>
        </div>
        <div class="icon">
          <i class="fa fa-life-ring"></i>
        </div>
        <a href="/backend/light_roulette" class="small-box-footer">More info <i
            class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>


  </div>
  <!-- /.row -->

</section>
<!-- /.content -->
{% endblock %}
